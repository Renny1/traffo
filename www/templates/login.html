<ion-view view-title="" name="login-view">
<ion-content scroll="false" class="bg-color center bgLogin">



<div class="row formInput">
<div class="col">

<div class="row center">
	<div class="col-67">
		<img src="img/traffo.png" class="img-responsive imgLogo">
	</div>
</div>
<div class="centerButtons">
<div class="signCod"  ng-if="!statusService">
<div class="row center codLabel">
	<div class="col-50 center">Codigo </div>
</div>
<div class="row center inputCod">
	<div class="col-50 center"><input type="text" ng-model="data.codigo" id="codigoId"  autocapitalize="off" autocorrect="off" autocomplete="off" /> </div>
</div>
<div class="row center inputCod">
<div class="button button-energized" ng-click="insertCod(data.codigo)">
  inserir
</div>
</div>
</div>
<div class="signSocial" ng-if="!statusService">

<a class="google-sign-in button button-block" ng-click="linkedInSignIn()">Sign in with Linked In</a>

<a class="google-sign-in button button-block" ng-click="googleSignIn()">Sign in with Google</a>

<a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Login with Facebook</a>

</div>

<span class="avisoServiceCadastrado" ng-if="statusService">Cadastro realizado com sucesso, aguarde o evento! </span>
<span class="avisoServiceCadastrado" ng-if="statusService" ng-click="getStatusTest()">teste Server </span>

<span id="resultMessage1" ng-if="statusService">teste Server 2 </span>

<div class="row center inputCod" ng-if="statusService">
<div class="button button-energized" ng-class="{'desativedButton' : connected == false}" ng-click="entrar(connected)">
  Entrar
</div>
</div>

</div>



<div class="row center" style="clear:both;  position: absolute; z-index: 0;">

 <div class="col-67 center">
<img src='img/beacon2.png' class="img-responsive" style="z-index:-1;"/> 
</div>
  
</div>


</div>


</div>
</ion-content>
</ion-view>
